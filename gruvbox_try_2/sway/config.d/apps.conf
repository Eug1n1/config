assign [app_id="^google-chrome$"] 2
assign [instance="^google-chrome.+"] 9
assign [app_id="^firefox$"] 2
# assign [app_id="telegramdesktop"] 9

for_window [app_id="pavucontrol"] floating enable, resize set 70ppt 70ppt
for_window [app_id="telegramdesktop"] floating enable, resize set 60 ppt 80ppt
for_window [app_id="nm-connection-editor"] floating enable
for_window [app_id="blueman-manager"] floating enable
for_window [title="Picture[\ |-]in[\ |-][P|p]icture"] floating enable, sticky enable, resize set 20ppt 20ppt, move position 80ppt 0px 
for_window [app_id="^launcher$"] floating enable, sticky enable, resize set 30 ppt 60 ppt
for_window [title="Welcome to Google Chrome"] floating enable
for_window [app_id="gnome-calculator"] floating enable
for_window [app_id="^nmtui$"] floating enable, resize set 70ppt 70ppt
for_window [app_id="^calcurse$"] floating enable, resize set 70ppt 70ppt
